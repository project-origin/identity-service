{% extends "base.html" %}

{% block title %}
    Consent
{% endblock %}

{% block content %}
    <h1>{{client_name}}</h1>
    <form action="" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <h2>The app requests the following permissions:</h2>

        <hr>

        {% for scope in scopes %}
          {{scope}}
          <hr>
        {%endfor%}

        <p>
            {{ form.grant() }}
            {{ form.deny() }}
            {{ form.remember() }} <label for="remember">Remember choice on this computer</label>
        </p>
    </form>
{% endblock %}
