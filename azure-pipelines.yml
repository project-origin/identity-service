trigger:
  branches:
    include:
    - master
    - test
    - develop

# no PR triggers
pr: none

resources:
- repo: self

variables:
  imageName: 'projectorigin/identity-service'
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    kubeCon: 'kubecon-eloprindelse-prod'
    tag: '$(Build.BuildId)'
    namespace: 'eloprindelse'
  ${{ if eq(variables['Build.SourceBranchName'], 'test') }}:
    kubeCon: 'test-kube-con'
    tag: '$(Build.BuildId)'
    namespace: 'test-project-origin'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    kubeCon: 'dev-kube-con'
    tag: 'dev.$(Build.BuildId)'
    namespace: 'dev-project-origin'

jobs:  
  - job: build_deploy
    displayName: Build and Deploy
    pool:
      ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
        name: eloprindelse-prod
      ${{ if ne(variables['Build.SourceBranchName'], 'master') }}:
        vmImage: 'ubuntu-latest'

    steps:
      - task: Docker@2
        displayName: Build docker image
        inputs:
          command: build
          repository: $(imageName)
          Dockerfile: Dockerfile
          tags: |
            latest
            $(tag)

      - task: Docker@2
        displayName: Push image
        inputs:
          command: push
          repository: $(imageName)
          containerRegistry: dockerHub
          tags: |
            latest
            $(tag)

      - task: HelmDeploy@0
        displayName: Helm upgrade
        inputs:
          connectionType: 'Kubernetes Service Connection'
          kubernetesServiceConnection: $(kubeCon)
          namespace: $(namespace)
          command: upgrade
          chartType: filepath
          chartPath: ./chart
          releaseName: identity-service
          overrideValues: tag=$(tag)
          install: true
          waitForExecution: true
